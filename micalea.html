<!DOCTYPE html>
<html>
<head>
<title>¿Me perdonas?</title>
<style>
    body {
        text-align: center;
        margin-top: 20%;
        font-family: Arial, sans-serif;
    }
    .button {
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
    }
    #noButton {
        transition: 0.3s all;
    }
    #popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border: 2px solid black;
        z-index: 1000;
    }
    #overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 999;
    }
</style>
</head>
<body>
    <h1>¿Me perdonas?</h1>
    <button class="button" id="yesButton" onclick="showPopup()">SÍ</button>
    <button class="button" id="noButton" onmouseover="moveButton()">NO</button>

    <div id="overlay" onclick="hidePopup()"></div>
    <div id="popup">
        <p>TE AMO</p>
        <button class="button" onclick="hidePopup()">Cerrar</button>
    </div>

    <script>
        function moveButton() {
            var noButton = document.getElementById('noButton');
            var newX = Math.random() * window.innerWidth - 100;
            var newY = Math.random() * window.innerHeight - 50;
            newX = newX < 0 ? 0 : newX;
            newY = newY < 0 ? 0 : newY;

            noButton.style.position = 'absolute';
            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
