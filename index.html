<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬øQuieres ser mi San Valent√≠n? üíò</title>

  <style>
    :root{
      --bg1:#ffecf3;
      --bg2:#ffe0ee;
      --card:#ffffffcc;
      --ink:#2b1b26;
      --muted:#6b4b5c;
      --yes:#ff4d88;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 20%, #fff 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--ink);
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    .hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform: rotate(45deg);
      opacity:.8;
      animation: floatUp linear infinite;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute; width:18px; height:18px;
      background: currentColor;
      border-radius: 50%;
    }
    .heart{ background: currentColor; }
    .heart::before{ left:-9px; top:0; }
    .heart::after{ left:0; top:-9px; }
    @keyframes floatUp{
      from{ transform: translateY(20svh) rotate(45deg); }
      to{ transform: translateY(-120svh) rotate(45deg); }
    }

    .wrap{ width:min(720px, 92vw); padding:18px; }

    .card{
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: clamp(18px, 3.5vw, 30px);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      font-weight:700;
    }

    .top{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:space-between;
      margin-top: 14px;
    }

    h1{
      margin:0;
      font-size: clamp(22px, 4.3vw, 34px);
    }
    p{
      margin: 8px 0 0;
      color: var(--muted);
    }

    /* Imagen Snoopy */
    .snoopy{
      width: clamp(120px, 20vw, 180px);
      animation: floatSnoopy 3s ease-in-out infinite;
    }
    .snoopy img{
      width:100%;
      height:auto;
      display:block;
    }

    @keyframes floatSnoopy{
      0%{ transform: translateY(0px); }
      50%{ transform: translateY(-8px); }
      100%{ transform: translateY(0px); }
    }

    .buttons{
      margin-top: 20px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    button{
      border:0;
      border-radius: 16px;
      cursor:pointer;
      transition: transform .2s ease;
      font-weight:800;
    }

    #yesBtn{
      padding: 16px 26px;
      font-size: 18px;
      background: linear-gradient(180deg, #ff5b95, var(--yes));
      color:white;
    }

    #noBtn{
      padding: 10px 14px;
      font-size: 14px;
      background: #f2f2f6;
      color: #6d6d78;
      border: 1px dashed rgba(120,120,140,.45);
    }

    .hint{
      margin-top: 12px;
      font-size: 13px;
      color: #7a5063;
      min-height:18px;
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.18);
      padding: 18px;
    }
    .modal.show{ display:grid; }

    .modal-card{
      background:#fff;
      border-radius: 22px;
      padding: 22px;
      width:min(500px, 90vw);
      text-align:center;
    }

    #closeBtn{
      padding: 12px 16px;
      border-radius: 16px;
      background: #ff4d88;
      color:#fff;
      margin-top:15px;
    }

    @media (max-width: 600px){
      .top{ flex-direction:column; text-align:center; }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <main class="wrap">
    <section class="card">
      <div class="badge">üíå Mensaje importante</div>

      <div class="top">
        <div>
          <h1>¬øQuieres ser mi San Valent√≠n? üíó</h1>
          <p>Te amo demasiado :D</p>
        </div>

        <!-- Imagen que me enviaste -->
        <div class="snoopy">
          <img src="image-removebg-preview.png" alt="Snoopy con flor">
        </div>
      </div>

      <div class="buttons">
        <button id="yesBtn">S√≠üíò</button>
        <button id="noBtn">No üôÉ</button>
      </div>

      <div class="hint" id="hint">Pista: el ‚ÄúNo‚Äù est√° en modo t√≠mido hoy.</div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-card">
      <h2>Te amo mi amor üíû</h2>
      <p>Gracias por ser la mejor parte de mi vida.</p>
      <button id="closeBtn">Cerrar üíó</button>
    </div>
  </div>

<script>
  // corazones
  const hearts = document.getElementById("hearts");
  const colors = ["#ff4d88","#ff6ad5","#a55cff"];

  function spawnHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="-10vh";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    h.style.animationDuration=(6+Math.random()*4)+"s";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),10000);
  }
  setInterval(spawnHeart,500);

  const yesBtn=document.getElementById("yesBtn");
  const noBtn=document.getElementById("noBtn");
  const hint=document.getElementById("hint");
  const modal=document.getElementById("modal");
  const closeBtn=document.getElementById("closeBtn");

  let scaleYes=1;
  let scaleNo=1;

  const phrases=[
    "¬øSeguraaa? üëÄ",
    "El ‚ÄòS√≠‚Äô se ve mejor üíó",
    "Creo que quieres decir S√≠ üòò",
    "Nooo, ese bot√≥n no üò≠üíó"
  ];

  function shrinkNoGrowYes(e){
    e.preventDefault();

    scaleYes+=0.12;
    if(scaleYes>2.3) scaleYes=2.3;
    yesBtn.style.transform=`scale(${scaleYes})`;

    scaleNo-=0.05;
    if(scaleNo<0.55) scaleNo=0.55;
    noBtn.style.transform=`scale(${scaleNo})`;

    hint.textContent=phrases[Math.floor(Math.random()*phrases.length)];
  }

  noBtn.addEventListener("mouseenter",shrinkNoGrowYes);
  noBtn.addEventListener("touchstart",shrinkNoGrowYes,{passive:false});
  noBtn.addEventListener("click",shrinkNoGrowYes);

  yesBtn.addEventListener("click",()=>{
    modal.classList.add("show");
  });

  closeBtn.addEventListener("click",()=>{
    modal.classList.remove("show");
  });
</script>

</body>
</html>
